<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escena 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-orbit-controls@1.0.0/dist/aframe-orbit-controls.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        a-scene {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a-scene>
        <a-entity camera orbit-controls="
            target: 0 1 0; 
            enableDamping: true; 
            dampingFactor: 0.1; 
            rotateSpeed: 0.1; 
            zoomSpeed: 0.8; 
            minDistance: 3; 
            maxDistance: 8;
            autoRotate: false;
        "></a-entity>

        <a-entity 
            gltf-model="url(img/radiostar.glb)" 
            position="0 1 0"
            scale="0.5 0.5 0.5"
            rotation="0 180 0">
        </a-entity>
    </a-scene>
</body>
</html>
